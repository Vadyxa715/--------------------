<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Vadim Kurdin</title>
</head>
<body>
    <header class="header" id="myHeader">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="#">Кратко о себе</a>
                    </li>

                    <li class="menu-item">
                        <a class="menu-link" href="#">Обратная связь</a>
                    </li>
                </ul>

                <a class="logo">
                    <img class="logo-img" src="images/VK-logo.png" width="60" height="51" alt="Логотип сайта">
                </a>

                <a href="tel:79991417266" class="phone">+7 999-141-72-66</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="headline">
            <div class="container">
                <h1 class="title">Образование</h1>
                <img class="headeline-img" id="obrazImg" src="images/Образование.png" width="600" height="350" alt="Образование">
                <br>
                <button class="headeline-btn" id="obrazBtn">Подробнее</button>
                <div class="div1"></div>
                <script>
                    const obrazBtn = document.querySelector('#obrazBtn')
                    obrazBtn.addEventListener('click', _=>  obrazImg.classList.toggle('is-active'))
                </script>

            </div>            
        </section>
        <section class="hardskills">
            <div class="container">
                <h1 class="title">Навыки</h1>
                <img class="skills-png" src="images/skillz.png" width="600" height="500" alt="Скилы">
                <br>
                <a class="skills-btn" href="#">Подробнее</a>

            </div>
        </section>
        <section class="project">
            <div class="container">
                <h1 class="title">Проекты</h1>
                <img class="project-png" src="images/proect.png" width="600" height="600" alt="Проекты">
                <br>
                <a class="project-btn" href="#">Подробнее</a>

            </div>
        </section>
        <section class="job">
            <div class="container">
                <h1 class="title">Опыт работы</h1>
                <img class="job-png" src="images/jobb.png" width="600" height="370" alt="Опыт работы">
                <br>
                <a class="job-btn" href="#">Подробнее</a>

            </div>
        </section>
    </main>    
</body>
</html>
